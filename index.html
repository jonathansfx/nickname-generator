<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>nickname generator</title>
  </head>
  <body>
    <h1>nickname generator</h1>
    <hr />
    <p>enter your name, make a selection from the menu and press "GO"</p>
    <p>first name: <input type="text" id="firstname" /></p>
    <p>last name: <input type="text" id="lastname" /></p>
    <select id="selectmenu">
      <option value="all">generate all</option>
      <option value="random">generate random</option>
    </select>
    <button id="btn">GO</button>
    <hr />
    <div id="output"></div>
    <script src="main.js"></script>
  </body>
</html>
